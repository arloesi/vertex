
buildscript {
  repositories {
    mavenCentral()

    maven {
      url "file://Users/david/Workspaces/Vertex/maven"
    }
  }

  dependencies {
    classpath group:"arloesi",name:"assets",version:"0.1"
  }
}

allprojects {
  apply plugin: "eclipse"

  ext {
    scalaVersion = "2.9.3"
    testVersion = "2.0.M5b"
    groovyVersion = "2.1.2"
    junitVersion = "4.11"
  }

  task projects(dependsOn:["cleanEclipse","eclipseProject","eclipseClasspath"]) << {
  }

  eclipse {
      classpath {
         downloadSources=true
         downloadJavadoc=true
      }
  }

  repositories {
    mavenCentral()
  }
}

defaultTasks "installApp"

apply plugin: "scala"
apply plugin: "assets"
apply plugin: "application"

sourceSets {
	main {
		scala {
			srcDirs = ["src/main"]
		}
	}

  test {
    scala {
      srcDirs = ["src/test"]
    }
  }
}

dependencies {
  compile project(":kernel")
  scalaTools group:"org.scala-lang", name:"scala-compiler", version:ext.scalaVersion
  compile group:"org.scala-lang", name:"scala-library", version:ext.scalaVersion
}

assets {
  optimize false
}

applicationDistribution.from("$buildDir/assets") {
	into "assets"
}

applicationDistribution.from("$buildDir/modules") {
  into "modules"
}




