
allprojects {
  ext {
    scalaVersion = "2.9.3"
    testVersion = "2.0.M5b"
  }

  apply plugin: "eclipse"

  task projects(dependsOn:["cleanEclipse","eclipseProject","eclipseClasspath"]) << {
  }

  /*task wrapper(type: Wrapper) {
	  gradleVersion = "1.3"
  }*/

  eclipse {
      classpath {
         downloadSources=true
         downloadJavadocs=true
      }
  }

  repositories {
    mavenCentral()

    maven {
      url "http://download.eclipse.org/rt/eclipselink/maven.repo"
    }
  }

  dependencies {
  }
}

defaultTasks "installApp"

apply plugin: "groovy"
apply plugin: "application"

mainClassName = "service.Runtime"

sourceSets {
	main {
		groovy {
			srcDirs = ["src/main"]
		}
	}

  test {
    groovy {
      srcDirs = ["src/test"]
    }
  }
}

dependencies {
  compile project(":kernel")
  groovy "org.codehaus.groovy:groovy-all:2.1.2"
}

applicationDistribution.from("$projectDir/app") {
	into "app"
}



